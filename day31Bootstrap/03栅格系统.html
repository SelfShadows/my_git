<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--    viewport 支持移动端,并且移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .row div{
            border: 1px solid red;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">
<!--        一共占11列-->
<!--        md>992px(电脑显示器),xs<768px(手机)：电脑显示器占1,10,1列,手机显示都占4列-->
        <div class="col-md-1 col-xs-4" >占1列</div>
        <div class="col-md-10 col-xs-4" >占10列</div>
        <div class="col-md-1 col-xs-4" >占1列</div>
    </div>
    <div class="row">
<!--        col-md-offset-4(偏移4列显示)-->
        <div class="col-md-5 col-md-offset-4" >第二行,左边空4列</div>

    </div>
    <div class="row">
        <div class="col-md-3 " >占3列</div>
        <div class="col-md-6 " >占6列</div>
<!--        一行里面放不下的会放在下一行-->
        <div class="col-md-6 " >占6列</div>
    </div>
     <div class="row">
        <div class="col-md-3 col-md-push-6" >占3列,往右推6列</div>
        <div class="col-md-6 " >占6列</div>
    </div>
</div>


<script src="jquery-3.4.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

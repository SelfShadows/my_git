<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单作业</title>
    <style>
        /*初始化属性*/
        * {
            padding: 0;
            margin: 0;
        }

        /*去掉ul前面的圆点*/
        ul {
            list-style-type: none;
        }

        /*设置隐藏属性*/
        .hide {
            display: none;
        }

    </style>
</head>
<body>

<div class="left-menu">
    <div class="title" id="d1">标题一</div>
    <div class="content hide">
        <ul>
            <li><a href="">111</a></li>
            <li><a href="">222</a></li>
            <li><a href="">333</a></li>
        </ul>
    </div>
    <div class="title">标题二</div>
    <div class="content hide">
        <ul>
            <li><a href="">444</a></li>
            <li><a href="">555</a></li>
            <li><a href="">666</a></li>
        </ul>
    </div>
    <div class="title">标题三</div>
    <div class="content hide">
        <ul>
            <li><a href="">777</a></li>
            <li><a href="">888</a></li>
            <li><a href="">999</a></li>
        </ul>
    </div>
</div>

<script src="../day29/jquery-3.4.1.js"></script>
<script>

    // // 找到title标签，绑定点击事件 （第一种）
    // $('.title').click(function () {
    //     // 1.找到当前点击菜单下面的content标签，把他显示出来(移除hide样式)
    //     $(this).next().removeClass('hide')
    //     // 2.把其他的content隐藏，添加hide类
    //     $(this).next().siblings('.content').addClass('hide')
    // })

    // 第二种
    $('.title').click(function () {
        // 找到content隐藏掉
        $(".content").addClass("hide")
        // 找到当前点击菜单下面的content标签，把他显示出来
        $(this).next().removeClass("hide")
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>样式操作示例</title>
    <style>
        .c1{
            height: 200px;
            width: 200px;
            border-radius: 100%;
            background-color: red;
        }
        .c2{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="c1"></div>

<script src="../day29/jquery-3.4.1.js"></script>
<script>
    $('.c1').click(function () {
        // console.log(this);          this是DOM对象，需要转换成jQuery对象
        $(this).toggleClass('c2');
    })
</script>
</body>
</html>

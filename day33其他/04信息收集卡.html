<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--    统一样式-->
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--    viewport 支持移动端,并且移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息收集卡</title>
    <style>
        .row {
            margin: 10px 0;
        }

        .c1 {
            margin: 8px 0 0 0;
        }
    </style>
</head>

<body>
<div class="container">
<h2>信息收集卡
    <small>共三步</small>
</h2>
<hr>

<!--进度条-->
<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 33.3%;">
        1/3
    </div>
</div>

<!--表单-->
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="pull-right"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></div>
        <h3 class="panel-title">基本信息</h3>
    </div>
    <form action="">
        <div class="panel-body">

            <div class="row">
                <label for="d1" class="col-md-3 col-xs-3 col-md-offset-3 text-right c1">姓名</label>
                <div class="col-md-5 col-xs-5">
                    <input type="text" id="d1" class="form-control" placeholder="Username"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <label for="d2" class="col-md-3 col-xs-3 col-md-offset-3  c1 text-right">手机</label>
                <div class="col-md-5 col-xs-5">
                    <input type="text" id="d2" class="form-control" placeholder="Phone Number"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <label for="d3" class="col-md-3 col-xs-3 col-md-offset-3 text-right c1">邮箱</label>
                <div class="col-md-5 col-xs-5">
                    <input type="text" id="d3" class="form-control" placeholder="E-mail"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <label for="d4" class="col-md-3 col-xs-3 col-md-offset-3 text-right c1">密码</label>
                <div class="col-md-5 col-xs-5">
                    <input type="password" id="d4" class="form-control" placeholder="Password"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <label class="col-md-3 col-xs-3 col-md-offset-3 text-right c1" for="d5">头像</label>
                <div class="col-md-5 col-xs-5">
                    <div class="form-group">
                        <input type="file" id="d5">
                        <p class="help-block">支持png、jpj、gif格式</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <label class="col-md-3 col-xs-3 col-md-offset-3 text-right c1">属性</label>
                <div class="col-md-5 col-xs-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            我是一个好人
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            我是一个坏人
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            我不是人
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--表单结束-->
<button type="button" class="btn btn-success pull-right" >下一步</button>
</div>
<script src="jquery-3.4.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

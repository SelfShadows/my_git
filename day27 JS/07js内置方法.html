<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var s = "hello jin";
        // 找索引为1的字符
        console.log(s.charAt(3));
        //  找字符为e 的第一个索引位置
        console.log(s.indexOf("e"));
        // 切片 顾头不顾尾
        console.log(s.slice(0,5));  // 取前面5位
        console.log(s.slice(5));  // 取5 后面的所有
    </script>
</head>
<body>

</body>
</html>
